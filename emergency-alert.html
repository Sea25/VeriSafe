<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeCampus - Emergency Alert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="emergency-alert.html">🚨 Emergency Alert</a></li>
      <li><a href="live-location.html">Live Location Sharing 🗺</a></li>
      <li><a href="emergency-contacts.html">Emergency Contacts 📞</a></li>
      <li><a href="spam-checker.html">Link & File Spam Checker 🔗📁</a></li>
    </ul>
  </nav>

  <!-- Emergency Alert Content -->
  <section id="emergencyAlert">
    <h2>🚨 Emergency Alert</h2>
    <p>In case of an emergency, click the button below to trigger an alert.</p>
    
    <!-- Emergency Alert Button -->
    <button id="emergencyBtn">Trigger Emergency Alert</button>

    <!-- Custom Message Input -->
    <div id="customMessage">
      <label for="message">Add a custom message (optional):</label>
      <textarea id="message" placeholder="e.g., I need help at the library"></textarea>
    </div>

    <!-- Countdown Timer -->
    <div id="countdownTimer">
      <p>Alert will be sent in: <span id="timer">10</span> seconds</p>
      <button id="cancelBtn">Cancel Alert</button>
    </div>

    <!-- Fake Call Button -->
    <button id="fakeCallBtn">📞 Simulate Fake Call</button>

    <!-- Alert Status -->
    <div id="alertStatus"></div>
  </section>

  <!-- Alarm Sound -->
  <audio id="alarmSound" src="alarm.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
