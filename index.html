<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeriSafe - Home</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3e17db, #24185f);
      min-height: 100vh;
      color: white;
    }

    h1, h2, h3 {
      font-family: 'Times New Roman', serif;
      font-weight: bold;
      text-align: center;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #000000;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
    }

    nav ul li {
      padding: 10px 15px; /* Reduced padding for mobile */
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
      font-size: 1rem; /* Smaller font size for mobile */
    }

    nav ul li:hover {
      background-color: #575757;
    }

    /* Hero Section */
    #hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 80vh;
      background: linear-gradient(135deg, rgba(102, 133, 179, 0.8), rgba(4, 30, 67, 0.8)), url('campus.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px;
      box-sizing: border-box; /* Ensure padding is included in height */
    }

    #hero h1 {
      font-size: 2.5rem; /* Smaller font size for mobile */
      margin: 0;
      animation: fadeInDown 1.5s ease-out;
    }

    #hero p {
      font-size: 1.2rem; /* Smaller font size for mobile */
      margin: 20px 0;
      animation: fadeInUp 1.5s ease-out;
    }

    #hero button {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px; /* Smaller button for mobile */
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: fadeIn 2s ease-out;
    }

    #hero button:hover {
      background-color: #cc0000;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      /* Navigation Bar Adjustments for Mobile */
      nav ul {
        flex-direction: column; /* Stack items vertically */
        align-items: center;
      }

      nav ul li {
        padding: 8px 0; /* Reduce padding for smaller screens */
      }

      /* Hero Section Adjustments for Mobile */
      #hero h1 {
        font-size: 2rem; /* Smaller font size for mobile */
      }

      #hero p {
        font-size: 1rem; /* Smaller font size for mobile */
      }

      #hero button {
        padding: 8px 16px; /* Smaller button for mobile */
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      /* Further Adjustments for Very Small Screens */
      #hero h1 {
        font-size: 1.8rem; /* Even smaller font size */
      }

      #hero p {
        font-size: 0.9rem; /* Even smaller font size */
      }

      #hero button {
        padding: 6px 12px; /* Smaller button */
        font-size: 0.8rem;
      }
    }
  </style>
</head>
