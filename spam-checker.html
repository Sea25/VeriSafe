<body>

    <!-- Spam Checker Page -->
    <h1>Link & File Spam Checker</h1>

    <div class="container">
        <h2>Check Suspicious Links</h2>
        <input type="text" id="linkInput" placeholder="Enter a link">
        <button onclick="checkLink()">Check Link</button>
        <p id="linkResult"></p>

        <h2>Check File Extensions</h2>
        <input type="file" id="fileInput">
        <button onclick="checkFile()">Check File</button>
        <p id="fileResult"></p>
    </div>

    <script>
        function checkLink() {
            const input = document.getElementById("linkInput").value.toLowerCase();
            const suspiciousWords = ["free-money", "verify-account", "click-here", "win-prize"];
            let isSuspicious = suspiciousWords.some(word => input.includes(word));

            document.getElementById("linkResult").innerText = isSuspicious ? "⚠️ This link may be unsafe!" : "✅ This link looks safe.";
        }

        function checkFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                document.getElementById("fileResult").innerText = "Please select a file.";
                return;
            }

            const riskyExtensions = [".exe", ".js", ".scr", ".bat"];
            let isRisky = riskyExtensions.some(ext => file.name.endsWith(ext));

            document.getElementById("fileResult").innerText = isRisky ? "⚠️ This file may be unsafe!" : "✅ This file looks safe.";
        }
    </script>
</body>
