<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - VeriSafe</title>
    <link rel="stylesheet" href="css/admin.css"> <!-- Link to admin-specific stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form id="addStudentForm">
            <input type="text" id="studentName" placeholder="Name" required>
            <input type="text" id="rollNumber" placeholder="Roll Number" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="file" id="studentPhoto" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/admin.js"></script> <!-- Link to admin JavaScript file -->
</body>
</html>
