<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VeriSafe</title>
    <link rel="stylesheet" href="css/admin.css"> <!-- Link to admin-specific stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>

            <input type="password" id="adminPassword" placeholder="Password" required>

        </form>
    </div>
    <script src="js/admin.js"></script> <!-- Link to admin JavaScript file -->
</body>
</html>
