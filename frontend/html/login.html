<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - VeriSafe</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to login-specific stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="js/script.js"></script> <!-- Link to main JavaScript file -->
</body>
</html>
